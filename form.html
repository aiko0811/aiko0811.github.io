<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
	</script>

<script type="text/javascript" src="form.js"></script>

</head>


<body>

<form id="my-form">
	<fieldset>
		<lable>
		Name:
		</lable>
		<input type="text" id="user-name">
	</fieldset>

	<fieldset>
		<lable>
		Email:
		</lable>
		<input type="email" id="user-name">
    </fieldset>
    
    <fieldset>
    	<lable>
    	Happy?
    	</lable>
    	<input type="checkbox" id="user-happy">
    </fieldset>

    <fieldset>
    <lable>
    Country:
    </lable>
    <select id="user-country">
    <option value="us">USA</option>
    <option value="ca">Canada</option>
    <option value="mx">Mexico</option>
    </select>
    </fieldset>

    <fieldset>
    <button id="form-submit">Submit</button>
    </fieldset>

    <div id="summary">
    <p>
    Your name is <span id="name-result"></span>. Your email address is <span id="email-result"></span>. You <span id="happy-result"></span> happy. And you live in <span id="country-result"></span>. 
    </p>

    </div>
</form>

</body>
</html>
